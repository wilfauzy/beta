<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Live Crypto Prices with Retro Pixel Design">
    <title>Pixel Crypto Live</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        :root {
            --primary: #00ff00;
            --bg: #000000;
            --text: #ffffff;
            --pixel-border: 4px solid var(--primary);
        }

        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            transition: 0.3s;
        }

        /* Dark Mode */
        .dark-mode {
            --primary: #ff0000;
            --bg: #ffffff;
            --text: #000000;
        }

        /* Header */
        header {
            padding: 20px;
            border-bottom: var(--pixel-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Crypto Grid */
        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .crypto-card {
            border: var(--pixel-border);
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            position: relative;
            animation: pixelate 0.5s infinite;
        }

        /* Animations */
        @keyframes pixelate {
            0% { transform: translate(0, 0); }
            50% { transform: translate(2px, 2px); }
            100% { transform: translate(0, 0); }
        }

        /* Search */
        #search {
            padding: 10px;
            background: black;
            color: var(--primary);
            border: var(--pixel-border);
            margin-right: 10px;
        }

        /* Footer */
        footer {
            padding: 20px;
            border-top: var(--pixel-border);
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .crypto-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸš€ PIXEL CRYPTO</h1>
        <div>
            <input type="text" id="search" placeholder="Search...">
            <button onclick="toggleDarkMode()">ðŸŒ“</button>
        </div>
    </header>

    <div class="crypto-grid" id="cryptoContainer"></div>

    <footer>
        <div class="social-links">
            <a href="#">Twitter</a>
            <a href="#">Discord</a>
            <a href="#">GitHub</a>
        </div>
        <p>Â© 2024 Pixel Crypto Live</p>
    </footer>

    <script>
        // Fetch Data
        async function fetchCryptoData() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false');
                const data = await response.json();
                displayCryptoData(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Display Data
        function displayCryptoData(data) {
            const container = document.getElementById('cryptoContainer');
            container.innerHTML = data.map(coin => `
                <div class="crypto-card">
                    <h3>${coin.name} (${coin.symbol.toUpperCase()})</h3>
                    <p>Price: $${coin.current_price}</p>
                    <p>24h: ${coin.price_change_percentage_24h}%</p>
                </div>
            `).join('');
        }

        // Search
        document.getElementById('search').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.crypto-card');
            
            cards.forEach(card => {
                const name = card.querySelector('h3').textContent.toLowerCase();
                card.style.display = name.includes(searchTerm) ? 'block' : 'none';
            });
        });

        // Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Auto Refresh
        setInterval(fetchCryptoData, 30000);
        fetchCryptoData();

        // PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
</body>
</html>
