    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- SEO Tags -->
    <meta property="og:title" content="Crypto Live">
    <meta property="og:description" content="Pantau harga cryptocurrency real-time dan berita terkini">

<body>
    <header>
        <nav>
            <div class="logo">

            <div class="hamburger">

    <main>

            <input type="text" id="searchInput" placeholder="Cari cryptocurrency...">
        </div>
