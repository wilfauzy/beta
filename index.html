<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pixel Crypto Tracker</title>
    <meta name="description" content="Track cryptocurrency prices in real-time with a retro pixel style interface. Auto-refreshes every 60 seconds.">
    <meta name="keywords" content="cryptocurrency, bitcoin, ethereum, crypto tracker, pixel art, retro">
    
    <!-- PWA support -->
    <link rel="manifest" href="#manifest">
    <meta name="theme-color" content="#2e026d">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí∞</text></svg>">
    
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #121212;
            --header-bg: #2e026d;
            --header-text: #ffffff;
            --card-bg: #ffffff;
            --card-border: #dddddd;
            --positive: #00aa00;
            --negative: #dd0000;
            --pixel-size: 2px;
            --footer-bg: #2e026d;
            --footer-text: #ffffff;
        }
        
        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #f0f0f0;
            --header-bg: #4a0072;
            --header-text: #ffffff;
            --card-bg: #1e1e1e;
            --card-border: #333333;
            --footer-bg: #4a0072;
            --footer-text: #ffffff;
        }
        
        @font-face {
            font-family: 'PixelFont';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/VT323/1.0.0/VT323-Regular.ttf') format('truetype');
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'PixelFont', monospace;
            image-rendering: pixelated;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            padding-bottom: 60px;
            position: relative;
            min-height: 100vh;
        }
        
        .pixel-corners {
            clip-path: polygon(
                0% var(--pixel-size), var(--pixel-size) 0%,
                calc(100% - var(--pixel-size)) 0%, 100% var(--pixel-size),
                100% calc(100% - var(--pixel-size)), calc(100% - var(--pixel-size)) 100%,
                var(--pixel-size) 100%, 0% calc(100% - var(--pixel-size))
            );
        }
        
        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 1rem;
            text-align: center;
            position: relative;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            margin-bottom: 0.5rem;
        }
        
        .coin-animation {
            display: inline-block;
            animation: spin 3s infinite linear;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .subtitle {
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        
        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 1rem auto;
            position: relative;
        }
        
        #search-input {
            width: 100%;
            padding: 10px 15px;
            font-size: 1rem;
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 3px solid var(--card-border);
            outline: none;
        }
        
        #search-input::placeholder {
            color: var(--text-color);
            opacity: 0.7;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 0 1rem;
            flex-wrap: wrap;
        }
        
        .controls .right {
            display: flex;
            gap: 10px;
        }
        
        .dark-mode-toggle {
            background: none;
            border: 3px solid var(--card-border);
            padding: 5px 10px;
            cursor: pointer;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
        }
        
        .pwa-install {
            display: none;
            background: none;
            border: 3px solid var(--card-border);
            padding: 5px 10px;
            cursor: pointer;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
        }
        
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .card {
            background-color: var(--card-bg);
            border: 3px solid var(--card-border);
            padding: 1.5rem;
            transition: transform 0.2s ease;
        }
        
        .card:hover {
            transform: scale(1.02);
        }
        
        .coin-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .coin-icon {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
        
        .coin-name {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .coin-symbol {
            font-size: 1rem;
            opacity: 0.7;
            margin-left: 5px;
        }
        
        .coin-price {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .coin-change {
            display: flex;
            justify-content: space-between;
        }
        
        .positive-change {
            color: var(--positive);
        }
        
        .negative-change {
            color: var(--negative);
        }
        
        .loader {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }
        
        .loader::after {
            content: "";
            width: 16px;
            height: 16px;
            margin-left: 10px;
            background-color: var(--text-color);
            animation: loading 1s infinite steps(8);
        }
        
        @keyframes loading {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .refresh-info {
            text-align: center;
            margin: 1rem 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .countdown {
            font-weight: bold;
        }
        
        .update-info {
            display: inline-block;
            animation: blink 1s ease infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            padding: 1rem;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 0.5rem 0;
        }
        
        .social-links a {
            color: var(--footer-text);
            text-decoration: none;
            font-size: 1.2rem;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
            
            .controls .right {
                margin-top: 10px;
            }
        }
        
        /* Retro pixel effects */
        .pixel-dust {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .error-message {
            text-align: center;
            color: var(--negative);
            margin: 2rem 0;
            font-size: 1.2rem;
        }
        
        .no-results {
            text-align: center;
            margin: 2rem 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header class="pixel-corners">
        <h1 class="logo"><span class="coin-animation">üí∞</span>RETRO CRYPTO TRACKER</h1>
        <p class="subtitle">Real-time cryptocurrency prices with auto-refresh every 60 seconds</p>
        <div class="search-container">
            <input type="text" id="search-input" class="pixel-corners" placeholder="Search cryptocurrencies...">
        </div>
    </header>
    
    <main>
        <div class="controls">
            <div class="left">
                <p>Showing <span id="coin-count">0</span> coins</p>
            </div>
            <div class="right">
                <button id="dark-mode-toggle" class="dark-mode-toggle pixel-corners">üåô Toggle Dark Mode</button>
                <button id="pwa-install" class="pwa-install pixel-corners">üì± Install App</button>
            </div>
        </div>
        
        <div id="crypto-container" class="container">
            <div class="loader">Loading crypto data...</div>
        </div>
        
        <div class="refresh-info">
            Auto-refreshing in <span id="countdown" class="countdown">60</span> seconds
            <span id="update-info" class="update-info" style="display: none;">Updating...</span>
        </div>
    </main>
    
    <canvas id="pixel-dust" class="pixel-dust"></canvas>
    
    <footer>
        <div class="social-links">
            <a href="#" class="pixel-corners" title="Twitter">üê¶</a>
            <a href="#" class="pixel-corners" title="Discord">üí¨</a>
            <a href="#" class="pixel-corners" title="GitHub">üêô</a>
        </div>
        <p>¬© 2025 Retro Pixel Crypto Tracker</p>
    </footer>
    
    <script>
        // Theme handling
        const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
        const currentTheme = localStorage.getItem("theme");
        
        if (currentTheme === "dark" || (!currentTheme && prefersDarkScheme.matches)) {
            document.body.setAttribute("data-theme", "dark");
            document.getElementById("dark-mode-toggle").textContent = "‚òÄÔ∏è Toggle Light Mode";
        }
        
        document.getElementById("dark-mode-toggle").addEventListener("click", function() {
            if (document.body.getAttribute("data-theme") === "dark") {
                document.body.removeAttribute("data-theme");
                this.textContent = "üåô Toggle Dark Mode";
                localStorage.setItem("theme", "light");
            } else {
                document.body.setAttribute("data-theme", "dark");
                this.textContent = "‚òÄÔ∏è Toggle Light Mode";
                localStorage.setItem("theme", "dark");
            }
        });
        
        // PWA install button
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            const pwaInstallBtn = document.getElementById('pwa-install');
            pwaInstallBtn.style.display = 'block';
            
            pwaInstallBtn.addEventListener('click', async () => {
                if (!deferredPrompt) return;
                
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                } else {
                    console.log('User dismissed the install prompt');
                }
                
                deferredPrompt = null;
                pwaInstallBtn.style.display = 'none';
            });
        });
        
        // Pixel dust animation
        const canvas = document.getElementById('pixel-dust');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        const pixels = [];
        const pixelCount = 100;
        const colors = ['#2e026d', '#4a0072', '#6600cc', '#9900ff', '#cc00ff'];
        
        for (let i = 0; i < pixelCount; i++) {
            pixels.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.floor(Math.random() * 4) + 1,
                speedX: (Math.random() - 0.5) * 0.5,
                speedY: (Math.random() - 0.5) * 0.5,
                color: colors[Math.floor(Math.random() * colors.length)]
            });
        }
        
        function animatePixels() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            pixels.forEach(pixel => {
                ctx.fillStyle = pixel.color;
                ctx.fillRect(pixel.x, pixel.y, pixel.size, pixel.size);
                
                pixel.x += pixel.speedX;
                pixel.y += pixel.speedY;
                
                if (pixel.x < 0) pixel.x = canvas.width;
                if (pixel.x > canvas.width) pixel.x = 0;
                if (pixel.y < 0) pixel.y = canvas.height;
                if (pixel.y > canvas.height) pixel.y = 0;
            });
            
            requestAnimationFrame(animatePixels);
        }
        
        animatePixels();
        
        // API and data handling
        const cryptoContainer = document.getElementById('crypto-container');
        const searchInput = document.getElementById('search-input');
        const coinCountElement = document.getElementById('coin-count');
        const countdownElement = document.getElementById('countdown');
        const updateInfoElement = document.getElementById('update-info');
        
        let cryptoData = [];
        let filteredData = [];
        let countdownInterval;
        let remainingSeconds = 60;
        
        async function fetchCryptoData() {
            try {
                updateInfoElement.style.display = 'inline-block';
                
                const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false&price_change_percentage=24h,7d');
                
                if (!response.ok) {
                    throw new Error('Failed to fetch data from CoinGecko API');
                }
                
                const data = await response.json();
                
                cryptoData = data;
                filterCryptoData();
                
                updateInfoElement.style.display = 'none';
                restartCountdown();
            } catch (error) {
                cryptoContainer.innerHTML = `
                    <div class="error-message">
                        ${error.message}. Please try again later.
                    </div>
                `;
                updateInfoElement.style.display = 'none';
            }
        }
        
        function filterCryptoData() {
            const searchTerm = searchInput.value.toLowerCase();
            
            filteredData = cryptoData.filter(coin => 
                coin.name.toLowerCase().includes(searchTerm) || 
                coin.symbol.toLowerCase().includes(searchTerm)
            );
            
            renderCryptoData();
        }
        
        function renderCryptoData() {
            if (filteredData.length === 0) {
                cryptoContainer.innerHTML = `
                    <div class="no-results">
                        No cryptocurrencies found matching your search.
                    </div>
                `;
                coinCountElement.textContent = 0;
                return;
            }
            
            let html = '';
            
            filteredData.forEach(coin => {
                const priceChangeClass24h = coin.price_change_percentage_24h >= 0 ? 'positive-change' : 'negative-change';
                const priceChangeClass7d = coin.price_change_percentage_7d_in_currency >= 0 ? 'positive-change' : 'negative-change';
                
                html += `
                    <div class="card pixel-corners">
                        <div class="coin-header">
                            <img src="${coin.image}" alt="${coin.name}" class="coin-icon">
                            <span class="coin-name">${coin.name}</span>
                            <span class="coin-symbol">(${coin.symbol.toUpperCase()})</span>
                        </div>
                        <div class="coin-price">$${coin.current_price.toLocaleString()}</div>
                        <div class="coin-change">
                            <div class="${priceChangeClass24h}">24h: ${coin.price_change_percentage_24h.toFixed(2)}%</div>
                            <div class="${priceChangeClass7d}">7d: ${coin.price_change_percentage_7d_in_currency.toFixed(2)}%</div>
                        </div>
                    </div>
                `;
            });
            
            cryptoContainer.innerHTML = html;
            coinCountElement.textContent = filteredData.length;
        }
        
        function restartCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            remainingSeconds = 60;
            countdownElement.textContent = remainingSeconds;
            
            countdownInterval = setInterval(() => {
                remainingSeconds--;
                countdownElement.textContent = remainingSeconds;
                
                if (remainingSeconds <= 0) {
                    fetchCryptoData();
                }
            }, 1000);
        }
        
        searchInput.addEventListener('input', filterCryptoData);
        
        // Initial data fetch
        fetchCryptoData();
        
        // Service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(error => {
                console.log('Service worker registration failed:', error);
            });
        }
    </script>
    
    <!-- Manifest for PWA -->
    <script id="manifest" type="application/json">
    {
        "name": "Retro Pixel Crypto Tracker",
        "short_name": "Crypto Tracker",
        "description": "Track cryptocurrency prices in real-time with a retro pixel style interface",
        "start_url": "/",
        "display": "standalone",
        "background_color": "#2e026d",
        "theme_color": "#2e026d",
        "icons": [
            {
                "src": "data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí∞</text></svg>",
                "sizes": "192x192",
                "type": "image/svg+xml"
            }
        ]
    }
    </script>
    
    <!-- Service worker for PWA -->
    <script>
        // Minimal service worker for the PWA
        // This would normally be in a separate sw.js file
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(error => {
                console.log('Service worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
