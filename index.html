<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Live cryptocurrency prices tracker - Top 100 coins by market cap">
    <title>CryptoLiveTracker - Real-time Cryptocurrency Prices</title>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2F3136">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2F3136;
            --secondary: #202225;
            --accent: #7289DA;
            --text: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--primary);
            color: var(--text);
            transition: 0.3s;
        }

        /* Header */
        .header {
            background: var(--secondary);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #7289DA;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Hamburger Menu */
        .hamburger {
            cursor: pointer;
            padding: 10px;
        }

        .hamburger-line {
            width: 25px;
            height: 3px;
            background: var(--text);
            margin: 5px 0;
            transition: 0.3s;
        }

        /* Crypto Table */
        .crypto-table {
            width: 95%;
            margin: 2rem auto;
            border-collapse: collapse;
        }

        .crypto-table th,
        .crypto-table td {
            padding: 1rem;
            text-align: right;
            border-bottom: 1px solid var(--secondary);
        }

        /* Footer */
        .footer {
            background: var(--secondary);
            padding: 2rem;
            text-align: center;
        }

        .social-links {
            margin: 1rem 0;
        }

        .social-links a {
            color: var(--text);
            margin: 0 1rem;
            font-size: 1.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .crypto-table {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="hamburger" onclick="toggleMenu()">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
        </div>
        <div class="logo">CP</div>
    </header>

    <nav class="sidebar" id="sidebar">
        <!-- Menu items -->
    </nav>

    <main>
        <table class="crypto-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Coin</th>
                    <th>Price</th>
                    <th>24h %</th>
                    <th>Market Cap</th>
                </tr>
            </thead>
            <tbody id="crypto-data"></tbody>
        </table>
    </main>

    <footer class="footer">
        <div class="social-links">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
        </div>
        <p>&copy; 2024 CryptoLiveTracker</p>
    </footer>

    <script>
        // Fetch Crypto Data
        async function fetchCryptoData() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&per_page=100');
                const data = await response.json();
                updateTable(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Update Table
        function updateTable(data) {
            const tbody = document.getElementById('crypto-data');
            tbody.innerHTML = '';
            
            data.forEach((coin, index) => {
                const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>
                            <img src="${coin.image}" alt="${coin.name}" width="20">
                            ${coin.name}
                        </td>
                        <td>$${coin.current_price.toLocaleString()}</td>
                        <td style="color: ${coin.price_change_percentage_24h >= 0 ? '#00ff00' : '#ff0000'}">
                            ${coin.price_change_percentage_24h.toFixed(2)}%
                        </td>
                        <td>$${coin.market_cap.toLocaleString()}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // Auto Refresh
        setInterval(fetchCryptoData, 30000);
        fetchCryptoData();

        // PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }

        // Wallet Connect
        function connectWallet() {
            // Implement wallet connection logic
        }
    </script>

    <!-- WalletConnect Script -->
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
</body>
</html>
