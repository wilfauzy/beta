<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPunk Tracker - Top 100 Cryptocurrencies</title>
    <meta name="description" content="Real-time tracking of top 100 cryptocurrencies by market cap with live updates, crypto market data, and price analysis">
    <meta name="keywords" content="cryptocurrency prices, bitcoin, ethereum, crypto market, blockchain, crypto tracker">
    <meta name="author" content="CryptoPunk Tracker">
    
    <!-- Open Graph -->
    <meta property="og:title" content="CryptoPunk Tracker - Live Cryptocurrency Prices">
    <meta property="og:description" content="Track top 100 cryptocurrencies in real-time with market data and price analysis">
    <meta property="og:image" content="https://example.com/og-image.jpg">
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0a0a0a">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #FF409A;
            --background: #0a0a0a;
            --surface: #1a1a1a;
            --border: #2a2a2a;
            --text: #ffffff;
            --text-secondary: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .main-header {
            background: var(--surface);
            border-bottom: 2px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .refresh-button {
            background: var(--surface);
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .refresh-button:hover {
            background: var(--primary);
            color: var(--background);
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 2rem 1rem;
        }

        .grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

        .coin-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.3s;
        }

        .coin-card:hover {
            transform: translateY(-5px);
        }

        .coin-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .coin-rank {
            background: var(--primary);
            color: var(--background);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: 700;
        }

        .coin-logo {
            width: 40px;
            height: 40px;
        }

        .coin-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .coin-symbol {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .price {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 1rem 0;
        }

        .market-cap {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .price-change {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            font-weight: 600;
        }

        .positive {
            background: rgba(0, 255, 136, 0.1);
            color: var(--primary);
        }

        .negative {
            background: rgba(255, 64, 154, 0.1);
            color: var(--secondary);
        }

        /* Footer Styles */
        .main-footer {
            background: var(--surface);
            border-top: 2px solid var(--border);
            padding: 3rem 1rem;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .footer-section h4 {
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .footer-links {
            list-style: none;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            display: block;
            margin: 0.5rem 0;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-links a {
            color: var(--text-secondary);
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .nav-menu {
                gap: 1rem;
            }

            .logo {
                font-size: 1.4rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .refresh-button span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">CRYPTOPUNK</div>
            <div class="nav-menu">
                <a href="#market" class="nav-link">Market</a>
                <a href="#news" class="nav-link">News</a>
                <a href="#about" class="nav-link">About</a>
                <button class="refresh-button" id="refreshButton">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M23 4v6h-6M1 20v-6h6"/>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                    </svg>
                    <span>Refresh</span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="grid" id="cryptoGrid"></div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>Products</h4>
                <ul class="footer-links">
                    <li><a href="#prices">All Prices</a></li>
                    <li><a href="#api">API</a></li>
                    <li><a href="#widgets">Widgets</a></li>
                </ul>
            </div>
            
            <div class="footer-section">
                <h4>Resources</h4>
                <ul class="footer-links">
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#research">Research</a></li>
                    <li><a href="#tools">Tools</a></li>
                </ul>
            </div>

            <div class="footer-section">
                <h4>Community</h4>
                <div class="social-links">
                    <a href="#twitter">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/>
                        </svg>
                    </a>
                    <a href="#telegram">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 5L2 12.5L9 13.5M21 5L18.5 20L9 13.5M21 5L9 13.5M9 13.5V19L12.5 16.5"/>
                        </svg>
                    </a>
                    <a href="#github">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // CoinGecko API Integration
        async function fetchTopCoins() {
            try {
                const response = await fetch(
                    'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false&price_change_percentage=24h'
                );
                const coins = await response.json();
                renderCoins(coins);
            } catch (error) {
                console.error('Error:', error);
                cryptoGrid.innerHTML = '<div class="error">Blockchain Connection Failed</div>';
            }
        }

        function formatMarketCap(value) {
            return value > 1e12 ? `${(value/1e12).toFixed(2)}T` :
                   value > 1e9 ? `${(value/1e9).toFixed(2)}B` :
                   `${(value/1e6).toFixed(2)}M`;
        }

        function renderCoins(coins) {
            cryptoGrid.innerHTML = coins.map(coin => `
                <div class="coin-card">
                    <div class="coin-header">
                        <div class="coin-rank">#${coin.market_cap_rank}</div>
                        <img src="${coin.image}" class="coin-logo" alt="${coin.name}">
                        <div>
                            <div class="coin-name">${coin.name}</div>
                            <div class="coin-symbol">${coin.symbol.toUpperCase()}</div>
                        </div>
                    </div>
                    <div class="price">$${coin.current_price.toLocaleString()}</div>
                    <div class="market-cap">${formatMarketCap(coin.market_cap)}</div>
                    <div class="price-change ${coin.price_change_percentage_24h >= 0 ? 'positive' : 'negative'}">
                        ${coin.price_change_percentage_24h.toFixed(2)}%
                    </div>
                </div>
            `).join('');
        }

        // Auto Refresh
        let isUpdating = false;
        async function updateData() {
            if(!isUpdating) {
                isUpdating = true;
                await fetchTopCoins();
                isUpdating = false;
            }
        }

        // Event Listeners
        document.getElementById('refreshButton').addEventListener('click', updateData);
        setInterval(updateData, 30000);
        window.addEventListener('load', fetchTopCoins);

        // PWA Installation
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        // Service Worker
        if('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker failed:', err));
            });
        }
    </script>
</body>
</html>
