<!DOCTYPE html>
<html lang="en" amp>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    
    <!-- SEO Meta Tags -->
    <title>Top 100 Cryptocurrency Prices Live - Crypto Tracker</title>
    <meta name="description" content="Live tracking of top 100 cryptocurrency prices with real-time updates. Modern interface with dark mode and mobile-friendly design.">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Top 100 Cryptocurrency Prices Live">
    <meta property="og:description" content="Real-time cryptocurrency price tracking with modern interface">
    
    <!-- AMP Requirements -->
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest">
    
    <!-- Styles -->
    <style amp-custom>
        :root {
            --primary: #2ecc71;
            --background: #1a1a1a;
            --text: #ffffff;
            --card-bg: #2d2d2d;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text);
            margin: 0;
            transition: background 0.3s;
        }

        header {
            padding: 1rem;
            background: var(--card-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: bold;
        }

        .crypto-table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
        }

        .crypto-table th, .crypto-table td {
            padding: 1rem;
            text-align: right;
            border-bottom: 1px solid #3d3d3d;
        }

        .crypto-table th {
            background: var(--card-bg);
        }

        footer {
            background: var(--card-bg);
            padding: 2rem;
            margin-top: 2rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .crypto-table td, .crypto-table th {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">CryptoLive</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#markets">Markets</a>
            <a href="#about">About</a>
        </nav>
        <button id="themeToggle">ðŸŒ“</button>
    </header>

    <main>
        <h1>Top 100 Cryptocurrencies</h1>
        <div class="table-container">
            <table class="crypto-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>24h %</th>
                        <th>Market Cap</th>
                    </tr>
                </thead>
                <tbody id="cryptoData">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://twitter.com" target="_blank" rel="noopener">Twitter</a>
            <a href="https://facebook.com" target="_blank" rel="noopener">Facebook</a>
            <a href="https://telegram.org" target="_blank" rel="noopener">Telegram</a>
        </div>
    </footer>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>

    <script>
        let currentTheme = 'dark';
        
        async function fetchCryptoData() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&per_page=100');
                const data = await response.json();
                
                const tbody = document.getElementById('cryptoData');
                tbody.innerHTML = data.map((coin, index) => `
                    <tr>
                        <td>${index + 1}</td>
                        <td><img src="${coin.image}" alt="${coin.name}" width="20"> ${coin.name}</td>
                        <td>$${coin.current_price}</td>
                        <td class="${coin.price_change_percentage_24h > 0 ? 'positive' : 'negative'}">
                            ${coin.price_change_percentage_24h.toFixed(2)}%
                        </td>
                        <td>$${coin.market_cap.toLocaleString()}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(fetchCryptoData, 30000);
        fetchCryptoData();

        // Theme Toggle
        document.getElementById('themeToggle').addEventListener('click', () => {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.classList.toggle('light-theme');
            localStorage.setItem('theme', currentTheme);
        });
    </script>
</body>
</html>
