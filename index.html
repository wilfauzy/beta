<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypt - Live Harga Kripto</title>
  <meta name="description" content="Pantau harga kripto secara live dan realtime dengan update otomatis setiap 5 menit">
  <meta name="keywords" content="kripto, bitcoin, ethereum, harga kripto, cryptocurrency, live price">
  <meta property="og:title" content="Crypt - Live Harga Kripto">
  <meta property="og:description" content="Pantau harga kripto secara live dan realtime dengan update otomatis setiap 5 menit">
  <meta property="og:url" content="https://crypt.web.id">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’°</text></svg>">
  <style>
    /* Pixel Font */
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
    :root {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --accent-color: #8a2be2;
      --secondary-color: #50c878;
      --border-color: #000;
      --card-bg: #fff;
      --header-bg: #000;
      --header-text: #fff;
      --footer-bg: #000;
      --footer-text: #fff;
    }

    .dark-mode {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --accent-color: #bb86fc;
      --secondary-color: #03dac6;
      --border-color: #fff;
      --card-bg: #1e1e1e;
      --header-bg: #000;
      --header-text: #e0e0e0;
      --footer-bg: #000;
      --footer-text: #e0e0e0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      image-rendering: pixelated;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      background-color: var(--header-bg);
      color: var(--header-text);
      padding: 20px 0;
      border-bottom: 4px solid var(--border-color);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      text-decoration: none;
      color: var(--header-text);
      display: flex;
      align-items: center;
    }

    .logo span {
      margin-left: 10px;
    }

    .controls {
      display: flex;
      gap: 15px;
    }

    .btn {
      font-size: 12px;
      padding: 8px 16px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      cursor: pointer;
      border: 2px solid var(--border-color);
      box-shadow: 4px 4px 0 var(--border-color);
      transition: all 0.1s;
    }

    .btn:hover {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 var(--border-color);
    }

    .btn:active {
      transform: translate(4px, 4px);
      box-shadow: none;
    }

    .search-container {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }

    .search-box {
      display: flex;
      width: 100%;
      max-width: 600px;
      border: 4px solid var(--border-color);
    }

    .search-input {
      flex-grow: 1;
      padding: 10px;
      font-size: 14px;
      background-color: var(--card-bg);
      color: var(--text-color);
      border: none;
    }

    .search-btn {
      padding: 10px 20px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      cursor: pointer;
      border-left: 4px solid var(--border-color);
    }

    .crypto-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .crypto-card {
      background-color: var(--card-bg);
      border: 4px solid var(--border-color);
      padding: 20px;
      transition: transform 0.2s;
      position: relative;
      overflow: hidden;
    }

    .crypto-card:hover {
      transform: translateY(-5px);
    }

    .crypto-card:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
    }

    .crypto-name {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .crypto-icon {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      image-rendering: pixelated;
    }

    .crypto-price {
      font-size: 18px;
      margin: 10px 0;
    }

    .price-change {
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 0;
      display: inline-block;
      margin-top: 10px;
    }

    .price-up {
      background-color: var(--secondary-color);
      color: black;
    }

    .price-down {
      background-color: #ff6b6b;
      color: black;
    }

    .last-update {
      text-align: center;
      margin: 20px 0;
      font-size: 12px;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      color: white;
    }

    .loading-animation {
      text-align: center;
    }

    .pixel-spinner {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      animation: rotate 2s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .pixel-coin {
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: gold;
      border: 2px solid black;
      animation: bounce 0.5s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    .pixel-coin:nth-child(2) {
      animation-delay: 0.1s;
    }

    .pixel-coin:nth-child(3) {
      animation-delay: 0.2s;
    }

    .pixel-coin:nth-child(4) {
      animation-delay: 0.3s;
    }

    footer {
      background-color: var(--footer-bg);
      color: var(--footer-text);
      padding: 20px 0;
      border-top: 4px solid var(--border-color);
      margin-top: 40px;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .social-links {
      display: flex;
      gap: 15px;
    }

    .social-link {
      color: var(--footer-text);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }

    .social-link:hover {
      color: var(--accent-color);
    }

    .copyright {
      font-size: 12px;
      margin-top: 10px;
      text-align: center;
    }

    /* Pixel animations */
    .pixel-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.05;
      pointer-events: none;
    }

    .pixel-particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: var(--accent-color);
      animation: float 10s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 15px;
      }

      .logo {
        font-size: 18px;
      }

      .crypto-grid {
        grid-template-columns: 1fr;
      }

      .footer-content {
        flex-direction: column;
        gap: 20px;
      }
    }

    /* Dark mode toggle styles */
    .theme-switch-wrapper {
      display: flex;
      align-items: center;
    }

    .theme-switch {
      display: inline-block;
      height: 24px;
      position: relative;
      width: 48px;
    }

    .theme-switch input {
      display: none;
    }

    .slider {
      background-color: #ccc;
      bottom: 0;
      cursor: pointer;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
      transition: .4s;
      border: 2px solid var(--border-color);
    }

    .slider:before {
      background-color: #fff;
      bottom: 2px;
      content: "";
      height: 16px;
      left: 4px;
      position: absolute;
      transition: .4s;
      width: 16px;
      border: 2px solid var(--border-color);
    }

    input:checked + .slider {
      background-color: var(--accent-color);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .mode-text {
      margin-left: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="pixel-bg" id="pixelBackground"></div>

  <div class="loading" id="loadingScreen">
    <div class="loading-animation">
      <div class="pixel-spinner">
        <svg width="80" height="80" viewBox="0 0 80 80">
          <rect x="35" y="10" width="10" height="10" fill="gold" />
          <rect x="60" y="35" width="10" height="10" fill="gold" />
          <rect x="35" y="60" width="10" height="10" fill="gold" />
          <rect x="10" y="35" width="10" height="10" fill="gold" />
        </svg>
      </div>
      <div>
        <span class="pixel-coin"></span>
        <span class="pixel-coin"></span>
        <span class="pixel-coin"></span>
        <span class="pixel-coin"></span>
      </div>
      <p>LOADING...</p>
    </div>
  </div>

  <header>
    <div class="container">
      <div class="header-content">
        <a href="https://crypt.web.id" class="logo">
          <span>CRYPT</span>
        </a>
        <div class="controls">
          <button id="refreshBtn" class="btn">REFRESH</button>
          <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
              <input type="checkbox" id="checkbox" />
              <div class="slider"></div>
            </label>
            <span class="mode-text" id="modeText">LIGHT</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="search-container">
      <div class="search-box">
        <input type="text" id="searchInput" class="search-input" placeholder="Cari kripto..." />
        <button class="search-btn" id="searchBtn">CARI</button>
      </div>
    </div>

    <div class="last-update" id="lastUpdate">
      Terakhir diperbarui: <span id="updateTime">-</span>
    </div>

    <div class="crypto-grid" id="cryptoGrid">
      <!-- Crypto cards will be inserted here -->
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="social-links">
          <a href="https://facebook.com/wilfauzy" class="social-link" target="_blank">FACEBOOK</a>
          <a href="https://instagram.com/wilfauzy" class="social-link" target="_blank">INSTAGRAM</a>
          <a href="https://pinterest.com/wilfauzy" class="social-link" target="_blank">PINTEREST</a>
        </div>
      </div>
      <div class="copyright">
        &copy; 2025 CRYPT - Live Harga Kripto
      </div>
    </div>
  </footer>

  <script>
    // Dark mode toggle
    const checkbox = document.getElementById('checkbox');
    const modeText = document.getElementById('modeText');
    
    // Check for saved theme preference
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark-mode');
      checkbox.checked = true;
      modeText.textContent = 'DARK';
    }
    
    checkbox.addEventListener('change', function() {
      if (this.checked) {
        document.body.classList.add('dark-mode');
        localStorage.setItem('darkMode', 'enabled');
        modeText.textContent = 'DARK';
      } else {
        document.body.classList.remove('dark-mode');
        localStorage.setItem('darkMode', 'disabled');
        modeText.textContent = 'LIGHT';
      }
    });

    // Create pixel background
    const pixelBackground = document.getElementById('pixelBackground');
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.classList.add('pixel-particle');
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      particle.style.animationDuration = `${10 + Math.random() * 20}s`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      pixelBackground.appendChild(particle);
    }

    // Loading screen
    const loadingScreen = document.getElementById('loadingScreen');
    
    // CoinGecko API
    const API_URL = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=idr&order=market_cap_desc&per_page=50&page=1&sparkline=false&price_change_percentage=24h';
    
    // DOM elements
    const cryptoGrid = document.getElementById('cryptoGrid');
    const updateTimeElement = document.getElementById('updateTime');
    const refreshBtn = document.getElementById('refreshBtn');
    const searchBtn = document.getElementById('searchBtn');
    const searchInput = document.getElementById('searchInput');
    
    // Variables
    let cryptoData = [];
    const AUTO_REFRESH_INTERVAL = 5 * 60 * 1000; // 5 minutes in milliseconds
    let refreshTimeout;
    
    // Fetch crypto data
    async function fetchCryptoData() {
      try {
        showLoading();
        const response = await fetch(API_URL);
        const data = await response.json();
        cryptoData = data;
        updateCryptoDisplay(cryptoData);
        updateLastUpdated();
        hideLoading();
        return data;
      } catch (error) {
        console.error('Error fetching crypto data:', error);
        hideLoading();
        alert('Gagal memuat data. Silakan coba lagi nanti.');
      }
    }
    
    // Display crypto data
    function updateCryptoDisplay(data) {
      cryptoGrid.innerHTML = '';
      
      if (data.length === 0) {
        cryptoGrid.innerHTML = '<p class="no-results">Tidak ada data yang ditemukan</p>';
        return;
      }
      
      data.forEach(crypto => {
        const card = document.createElement('div');
        card.classList.add('crypto-card');
        
        const priceChangeClass = crypto.price_change_percentage_24h >= 0 ? 'price-up' : 'price-down';
        const priceChangeSign = crypto.price_change_percentage_24h >= 0 ? '+' : '';
        
        card.innerHTML = `
          <div class="crypto-name">
            <img src="${crypto.image}" alt="${crypto.name}" class="crypto-icon">
            <h3>${crypto.name} (${crypto.symbol.toUpperCase()})</h3>
          </div>
          <div class="crypto-price">Rp ${formatPrice(crypto.current_price)}</div>
          <div class="price-change ${priceChangeClass}">
            ${priceChangeSign}${crypto.price_change_percentage_24h.toFixed(2)}%
          </div>
        `;
        
        cryptoGrid.appendChild(card);
      });
    }
    
    // Helper function to format price
    function formatPrice(price) {
      if (price >= 1) {
        return price.toLocaleString('id-ID');
      } else {
        return price.toFixed(8);
      }
    }
    
    // Update last updated time
    function updateLastUpdated() {
      const now = new Date();
      updateTimeElement.textContent = now.toLocaleTimeString('id-ID');
    }
    
    // Search functionality
    function searchCrypto() {
      const searchTerm = searchInput.value.toLowerCase().trim();
      
      if (searchTerm === '') {
        updateCryptoDisplay(cryptoData);
        return;
      }
      
      const filteredData = cryptoData.filter(crypto => {
        return crypto.name.toLowerCase().includes(searchTerm) || 
               crypto.symbol.toLowerCase().includes(searchTerm);
      });
      
      updateCryptoDisplay(filteredData);
    }
    
    // Auto refresh
    function setupAutoRefresh() {
      clearTimeout(refreshTimeout);
      refreshTimeout = setTimeout(() => {
        fetchCryptoData();
        setupAutoRefresh();
      }, AUTO_REFRESH_INTERVAL);
    }
    
    // Show/hide loading screen
    function showLoading() {
      loadingScreen.style.display = 'flex';
    }
    
    function hideLoading() {
      loadingScreen.style.display = 'none';
    }
    
    // Event listeners
    refreshBtn.addEventListener('click', () => {
      fetchCryptoData();
      setupAutoRefresh();
    });
    
    searchBtn.addEventListener('click', searchCrypto);
    
    searchInput.addEventListener('keyup', event => {
      if (event.key === 'Enter') {
        searchCrypto();
      }
    });
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      fetchCryptoData();
      setupAutoRefresh();
    });
  </script>
</body>
</html>
