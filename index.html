<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker - Live Updates</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary-text: #ffffff;
            --secondary-text: #a0a0a0;
            --accent-color: #3a86ff;
            --positive: #4caf50;
            --negative: #f44336;
            --card-radius: 12px;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--primary-text);
            min-height: 100vh;
            padding: 16px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-text);
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--secondary-text);
            background-color: var(--card-bg);
            padding: 8px 16px;
            border-radius: 20px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--accent-color);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                opacity: 1;
            }
        }
        
        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .crypto-card {
            background-color: var(--card-bg);
            border-radius: var(--card-radius);
            padding: 20px;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s;
            cursor: pointer;
        }
        
        .crypto-card:hover {
            transform: translateY(-5px);
        }
        
        .crypto-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .crypto-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .crypto-name {
            flex-grow: 1;
        }
        
        .crypto-symbol {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .crypto-fullname {
            color: var(--secondary-text);
            font-size: 0.8rem;
        }
        
        .crypto-price {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        .crypto-change {
            font-size: 0.9rem;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }
        
        .positive {
            background-color: rgba(76, 175, 80, 0.15);
            color: var(--positive);
        }
        
        .negative {
            background-color: rgba(244, 67, 54, 0.15);
            color: var(--negative);
        }
        
        .crypto-details {
            margin-top: 16px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .detail-item {
            margin-top: 8px;
        }
        
        .detail-label {
            font-size: 0.8rem;
            color: var(--secondary-text);
        }
        
        .detail-value {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }
        
        .loader-circle {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--accent-color);
            border-radius: 50%;
            animation: rotate 1s linear infinite;
        }
        
        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }
        
        .error-message {
            text-align: center;
            padding: 24px;
            background-color: var(--card-bg);
            border-radius: var(--card-radius);
            color: var(--negative);
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: var(--secondary-text);
            font-size: 0.8rem;
        }
        
        .timestamp {
            margin-bottom: 8px;
        }
        
        .attribution {
            margin-top: 8px;
        }
        
        .attribution a {
            color: var(--accent-color);
            text-decoration: none;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.4rem;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .crypto-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Crypto Price Tracker</h1>
            <div class="status">
                <div class="status-indicator"></div>
                <span class="status-text">Live Updates (30s)</span>
            </div>
        </header>
        
        <div id="crypto-container" class="crypto-grid">
            <div class="loader">
                <div class="loader-circle"></div>
            </div>
        </div>
        
        <footer>
            <div class="timestamp">Last Updated: <span id="last-update">-</span></div>
            <div class="counter">Next update in <span id="countdown">30</span>s</div>
            <div class="attribution">Powered by <a href="https://www.coingecko.com/api" target="_blank" rel="noopener">CoinGecko API</a></div>
        </footer>
    </div>
    
    <script>
        const cryptoContainer = document.getElementById('crypto-container');
        const lastUpdateEl = document.getElementById('last-update');
        const countdownEl = document.getElementById('countdown');
        
        // List of cryptocurrencies to display
        const cryptos = [
            'bitcoin', 
            'ethereum', 
            'binancecoin', 
            'ripple', 
            'cardano', 
            'solana', 
            'polkadot', 
            'dogecoin',
            'tron',
            'litecoin',
            'chainlink',
            'uniswap'
        ];
        
        // Format numbers with commas
        function formatNumber(num) {
            return new Intl.NumberFormat('id-ID').format(num);
        }
        
        // Format currency
        function formatCurrency(num) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2,
                maximumFractionDigits: 8
            }).format(num);
        }
        
        // Format percentage
        function formatPercentage(num) {
            return new Intl.NumberFormat('id-ID', {
                style: 'percent',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num / 100);
        }
        
        // Create a card for each cryptocurrency
        function createCryptoCard(crypto) {
            const price = crypto.current_price;
            const priceChange = crypto.price_change_percentage_24h;
            const changeClass = priceChange >= 0 ? 'positive' : 'negative';
            const changeSymbol = priceChange >= 0 ? '▲' : '▼';
            
            return `
                <div class="crypto-card">
                    <div class="crypto-header">
                        <img class="crypto-icon" src="${crypto.image}" alt="${crypto.name}">
                        <div class="crypto-name">
                            <div class="crypto-symbol">${crypto.symbol.toUpperCase()}</div>
                            <div class="crypto-fullname">${crypto.name}</div>
                        </div>
                    </div>
                    <div class="crypto-price">${formatCurrency(price)}</div>
                    <div class="crypto-change ${changeClass}">
                        ${changeSymbol} ${formatPercentage(Math.abs(priceChange))}
                    </div>
                    <div class="crypto-details">
                        <div class="detail-item">
                            <div class="detail-label">Market Cap</div>
                            <div class="detail-value">${formatCurrency(crypto.market_cap)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Volume (24h)</div>
                            <div class="detail-value">${formatCurrency(crypto.total_volume)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">High (24h)</div>
                            <div class="detail-value">${formatCurrency(crypto.high_24h)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Low (24h)</div>
                            <div class="detail-value">${formatCurrency(crypto.low_24h)}</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Fetch cryptocurrency data from CoinGecko API
        async function fetchCryptoData() {
            try {
                cryptoContainer.innerHTML = '<div class="loader"><div class="loader-circle"></div></div>';
                
                const response = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${cryptos.join(',')}&order=market_cap_desc&per_page=100&page=1&sparkline=false&price_change_percentage=24h`);
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                
                // Create HTML for all crypto cards
                let cryptoCardsHTML = '';
                data.forEach(crypto => {
                    cryptoCardsHTML += createCryptoCard(crypto);
                });
                
                // Update the container with all cards
                cryptoContainer.innerHTML = cryptoCardsHTML;
                
                // Update last update time
                const now = new Date();
                lastUpdateEl.textContent = now.toLocaleTimeString('id-ID');
                
                // Start countdown
                startCountdown();
                
            } catch (error) {
                console.error('Error fetching crypto data:', error);
                cryptoContainer.innerHTML = `
                    <div class="error-message">
                        <p>Gagal memuat data. Silakan coba lagi nanti.</p>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Countdown timer for next update
        function startCountdown() {
            let seconds = 30;
            countdownEl.textContent = seconds;
            
            const timer = setInterval(() => {
                seconds--;
                countdownEl.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(timer);
                    fetchCryptoData();
                }
            }, 1000);
        }
        
        // Initial data fetch
        fetchCryptoData();
    </script>
</body>
</html>
