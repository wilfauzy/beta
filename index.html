<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypt - Retro Pixel Crypto Tracker</title>
    <meta name="description" content="Pantau harga kripto secara live dengan tampilan retro pixel yang keren. Update otomatis setiap 60 detik.">
    <meta name="keywords" content="crypto, bitcoin, ethereum, harga kripto, pixel art, retro">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Crypt - Retro Pixel Crypto Tracker">
    <meta property="og:description" content="Pantau harga kripto secara live dengan tampilan retro pixel yang keren.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://crypt.web.id">
    
    <!-- PWA Support -->
    <link rel="manifest" id="manifest-placeholder">
    <meta name="theme-color" content="#15171c">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’°</text></svg>">
    
    <style>
        /* Pixel Font */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        :root {
            --bg-color: #f5f5f5;
            --text-color: #15171c;
            --accent-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --border-color: #15171c;
            --header-bg: #15171c;
            --header-text: #f5f5f5;
            --card-bg: #ffffff;
            --search-bg: #ffffff;
            --footer-bg: #15171c;
            --footer-text: #f5f5f5;
        }
        
        [data-theme="dark"] {
            --bg-color: #15171c;
            --text-color: #f5f5f5;
            --accent-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --border-color: #ff6b6b;
            --header-bg: #0a0b0e;
            --header-text: #f5f5f5;
            --card-bg: #1e2029;
            --search-bg: #292c38;
            --footer-bg: #0a0b0e;
            --footer-text: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            line-height: 1.6;
            padding-top: 80px;
        }
        
        /* Pixel Art Elements */
        .pixel-border {
            border-style: solid;
            border-width: 4px;
            border-color: var(--border-color);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.2);
        }
        
        .pixel-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.1s ease;
        }
        
        .pixel-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
        }
        
        .pixel-button:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }
        
        /* Header */
        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            color: var(--accent-color);
        }
        
        .logo span {
            color: var(--secondary-color);
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        /* Theme Toggle */
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: var(--header-text);
        }
        
        /* Search Bar */
        .search-container {
            margin: 20px auto;
            max-width: 600px;
            padding: 0 20px;
        }
        
        #search-input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            background-color: var(--search-bg);
            color: var(--text-color);
            border: 4px solid var(--border-color);
        }
        
        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: var(--secondary-color);
            color: #fff;
        }
        
        .refresh-status {
            font-size: 12px;
        }
        
        /* Crypto Grid */
        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .crypto-card {
            background-color: var(--card-bg);
            padding: 20px;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .crypto-card:hover {
            transform: translateY(-5px);
        }
        
        .coin-name {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .coin-image {
            width: 32px;
            height: 32px;
            image-rendering: pixelated;
        }
        
        .coin-title {
            font-size: 14px;
        }
        
        .coin-symbol {
            color: var(--accent-color);
            font-size: 12px;
        }
        
        .price-data {
            margin-top: 10px;
        }
        
        .current-price {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .price-change {
            font-size: 12px;
            padding: 5px;
            display: inline-block;
        }
        
        .positive {
            background-color: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .negative {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        .market-data {
            margin-top: 15px;
            font-size: 10px;
        }
        
        .market-data p {
            margin-bottom: 5px;
        }
        
        /* Animations */
        @keyframes pixelFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .crypto-card {
            animation: pixelFadeIn 0.5s ease forwards;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .price-update {
            animation: pulse 0.5s ease;
        }
        
        .loading-indicator {
            text-align: center;
            padding: 30px;
            font-size: 16px;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .loading-indicator span {
            animation: blink 1s infinite;
        }
        
        /* Footer */
        footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            padding: 30px 20px;
            margin-top: 50px;
            text-align: center;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .footer-links a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 12px;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--secondary-color);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-icon {
            display: inline-block;
            color: var(--footer-text);
            width: 32px;
            height: 32px;
            text-align: center;
            line-height: 32px;
            border: 2px solid var(--footer-text);
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            transform: translateY(-3px);
        }
        
        .copyright {
            margin-top: 20px;
            font-size: 10px;
            opacity: 0.7;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }
            
            header {
                padding: 10px 15px;
            }
            
            .logo {
                font-size: 1.2rem;
            }
            
            .crypto-grid {
                grid-template-columns: 1fr;
            }
            
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        /* Loader Animation */
        .loader {
            display: inline-block;
            position: relative;
            width: 20px;
            height: 20px;
        }
        
        .loader:after {
            content: " ";
            display: block;
            width: 16px;
            height: 16px;
            margin: 2px;
            border-radius: 0;
            border: 4px solid currentColor;
            border-color: currentColor transparent currentColor transparent;
            animation: loader 1.2s linear infinite;
        }
        
        @keyframes loader {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: var(--card-bg);
            padding: 30px;
            max-width: 80%;
            width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            font-size: 24px;
            color: var(--text-color);
        }
        
        .coin-detail-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .coin-detail-image {
            width: 48px;
            height: 48px;
        }
        
        .coin-detail-name {
            font-size: 18px;
        }
        
        .coin-detail-symbol {
            color: var(--accent-color);
            font-size: 14px;
        }
        
        .coin-detail-price {
            font-size: 24px;
            margin: 15px 0;
        }
        
        .coin-detail-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        
        .coin-detail-stat {
            padding: 10px;
            background-color: var(--bg-color);
        }
        
        .stat-title {
            font-size: 10px;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 14px;
        }
        
        /* Scroll Animation */
        .scroll-indicator {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 32px;
            height: 32px;
            background-color: var(--accent-color);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 99;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .scroll-indicator.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header class="pixel-border">
        <div class="logo">CRYPT<span>.WEB.ID</span></div>
        <div class="header-controls">
            <button class="theme-toggle" id="theme-toggle">ðŸŒš</button>
        </div>
    </header>
    
    <div class="container">
        <div class="search-container">
            <input type="text" id="search-input" class="pixel-border" placeholder="Cari koin..." />
        </div>
        
        <div class="status-bar pixel-border">
            <div class="refresh-status">
                Update terakhir: <span id="last-update">--:--:--</span>
            </div>
            <div class="next-refresh">
                Refresh dalam <span id="countdown">60</span> detik
            </div>
        </div>
        
        <div id="crypto-grid" class="crypto-grid">
            <div class="loading-indicator">
                Loading crypto data<span>...</span>
            </div>
        </div>
    </div>
    
    <div class="modal" id="coin-modal">
        <div class="modal-content pixel-border">
            <span class="modal-close" id="modal-close">Ã—</span>
            <div id="coin-detail-content"></div>
        </div>
    </div>
    
    <div class="scroll-indicator pixel-border" id="scroll-top">â†‘</div>
    
    <footer>
        <div class="footer-content">
            <div class="footer-logo">CRYPT<span>.WEB.ID</span></div>
            
            <div class="social-links">
                <a href="https://facebook.com/wilfauzy" class="social-icon" target="_blank">FB</a>
                <a href="https://instagram.com/wilfauzy" class="social-icon" target="_blank">IG</a>
                <a href="https://pinterest.com/wilfauzy" class="social-icon" target="_blank">PIN</a>
            </div>
            
            <div class="footer-links">
                <a href="#" class="pixel-border">Tentang</a>
                <a href="#" class="pixel-border">Kebijakan Privasi</a>
                <a href="#" class="pixel-border">Kontak</a>
            </div>
            
            <div class="copyright">
                &copy; <span id="current-year">2023</span> Crypt. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        // PWA Support
        const manifestContent = {
            "name": "Crypt - Retro Pixel Crypto Tracker",
            "short_name": "Crypt",
            "start_url": "/",
            "display": "standalone",
            "background_color": "#15171c",
            "theme_color": "#15171c",
            "icons": [
                {
                    "src": "data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’°</text></svg>",
                    "sizes": "192x192",
                    "type": "image/svg+xml"
                }
            ]
        };
        
        const manifestBlob = new Blob([JSON.stringify(manifestContent)], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(manifestBlob);
        document.getElementById('manifest-placeholder').href = manifestURL;
        
        // Variables
        let cryptoData = [];
        let filteredData = [];
        let countdownTimer;
        let countdownSeconds = 60;
        
        // DOM Elements
        const cryptoGrid = document.getElementById('crypto-grid');
        const lastUpdateElement = document.getElementById('last-update');
        const countdownElement = document.getElementById('countdown');
        const searchInput = document.getElementById('search-input');
        const themeToggle = document.getElementById('theme-toggle');
        const coinModal = document.getElementById('coin-modal');
        const modalClose = document.getElementById('modal-close');
        const coinDetailContent = document.getElementById('coin-detail-content');
        const scrollTop = document.getElementById('scroll-top');
        const currentYearElement = document.getElementById('current-year');
        
        // Set current year in footer
        currentYearElement.textContent = new Date().getFullYear();
        
        // Theme Toggle
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'dark' ? 'ðŸŒž' : 'ðŸŒš';
        }
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? 'ðŸŒž' : 'ðŸŒš';
        });
        
        // API Call
        async function fetchCryptoData() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false&price_change_percentage=1h,24h,7d');
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                cryptoData = await response.json();
                filteredData = cryptoData;
                
                updateLastRefreshed();
                renderCryptoData();
                resetCountdown();
            } catch (error) {
                console.error('Error fetching crypto data:', error);
                cryptoGrid.innerHTML = `<div class="error-message pixel-border">Gagal memuat data. Coba lagi nanti.</div>`;
            }
        }
        
        // Render Crypto Cards
        function renderCryptoData() {
            if (filteredData.length === 0) {
                cryptoGrid.innerHTML = `<div class="no-results pixel-border">Tidak ada hasil yang cocok dengan pencarian Anda.</div>`;
                return;
            }
            
            cryptoGrid.innerHTML = filteredData.map(coin => {
                const priceChangeClass = coin.price_change_percentage_24h >= 0 ? 'positive' : 'negative';
                const priceChangeIcon = coin.price_change_percentage_24h >= 0 ? 'â†‘' : 'â†“';
                
                return `
                    <div class="crypto-card pixel-border" data-id="${coin.id}">
                        <div class="coin-name">
                            <img src="${coin.image}" alt="${coin.name}" class="coin-image">
                            <div>
                                <div class="coin-title">${coin.name}</div>
                                <div class="coin-symbol">${coin.symbol.toUpperCase()}</div>
                            </div>
                        </div>
                        
                        <div class="price-data">
                            <div class="current-price">$${formatNumber(coin.current_price)}</div>
                            <div class="price-change ${priceChangeClass}">
                                ${priceChangeIcon} ${Math.abs(coin.price_change_percentage_24h).toFixed(2)}%
                            </div>
                        </div>
                        
                        <div class="market-data">
                            <p>Market Cap: $${formatNumber(coin.market_cap)}</p>
                            <p>Volume: $${formatNumber(coin.total_volume)}</p>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Add event listeners to the crypto cards
            document.querySelectorAll('.crypto-card').forEach(card => {
                card.addEventListener('click', () => {
                    const coinId = card.getAttribute('data-id');
                    openCoinDetail(coinId);
                });
            });
        }
        
        // Search Functionality
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredData = cryptoData;
            } else {
                filteredData = cryptoData.filter(coin => 
                    coin.name.toLowerCase().includes(searchTerm) || 
                    coin.symbol.toLowerCase().includes(searchTerm)
                );
            }
            
            renderCryptoData();
        });
        
        // Update Countdown Timer
        function updateCountdown() {
            countdownSeconds--;
            countdownElement.textContent = countdownSeconds;
            
            if (countdownSeconds <= 0) {
                fetchCryptoData();
            }
        }
        
        function resetCountdown() {
            clearInterval(countdownTimer);
            countdownSeconds = 60;
            countdownElement.textContent = countdownSeconds;
            countdownTimer = setInterval(updateCountdown, 1000);
        }
        
        // Update Last Refreshed Time
        function updateLastRefreshed() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            lastUpdateElement.textContent = timeString;
        }
        
        // Coin Detail Modal
        async function openCoinDetail(coinId) {
            try {
                const response = await fetch(`https://api.coingecko.com/api/v3/coins/${coinId}?localization=false&tickers=false&market_data=true&community_data=false&developer_data=false`);
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const coinData = await response.json();
                
                coinDetailContent.innerHTML = `
                    <div class="coin-detail-header">
                        <img src="${coinData.image.large}" alt="${coinData.name}" class="coin-detail-image">
                        <div>
                            <div class="coin-detail-name">${coinData.name}</div>
                            <div class="coin-detail-symbol">${coinData.symbol.toUpperCase()}</div>
                        </div>
                    </div>
                    
                    <div class="coin-detail-price">
                        $${formatNumber(coinData.market_data.current_price.usd)}
                        <span class="${coinData.market_data.price_change_percentage_24h >= 0 ? 'positive' : 'negative'}">
                            ${coinData.market_data.price_change_percentage_24h >= 0 ? 'â†‘' : 'â†“'} 
                            ${Math.abs(coinData.market_data.price_change_percentage_24h).toFixed(2)}%
                        </span>
                    </div>
                    
                    <div class="coin-detail-stats">
                        <div class="coin-detail-stat pixel-border">
                            <div class="stat-title">Market Cap</div>
                            <div class="stat-value">$${formatNumber(coinData.market_data.market_cap.usd)}</div>
                        </div>
                        <div class="coin-detail-stat pixel-border">
                            <div class="stat-title">24h Volume</div>
                            <div class="stat-value">$${formatNumber(coinData.market_data.total_volume.usd)}</div>
                        </div>
                        <div class="coin-detail-stat pixel-border">
                            <div class="stat-title">Circulating Supply</div>
                            <div class="stat-value">${formatNumber(coinData.market_data.circulating_supply)} ${coinData.symbol.toUpperCase()}</div>
                        </div>
                        <div class="coin-detail-stat pixel-border">
                            <div class="stat-title">Total Supply</div>
                            <div class="stat-value">${coinData.market_data.total_supply ? formatNumber(coinData.market_data.total_supply) : 'N/A'} ${coinData.symbol.toUpperCase()}</div>
                        </div>
                    </div>
                    
                    <div class="coin-detail-description pixel-border">
                        <h3>About ${coinData.name}</h3>
                        <p>${coinData.description.en ? coinData.description.en.slice(0, 300) + '...' : 'No description available.'}</p>
                    </div>
                    
                    <div class="coin-links">
                        <a href="${coinData.links.homepage[0]}" target="_blank" class="pixel-button">Website</a>
                        ${coinData.links.blockchain_site[0] ? `<a href="${coinData.links.blockchain_site[0]}" target="_blank" class="pixel-button">Explorer</a>` : ''}
                    </div>
                `;
                
                coinModal.style.display = 'flex';
            } catch (error) {
                console.error('Error fetching coin details:', error);
            }
        }
        
        modalClose.addEventListener('click', () => {
            coinModal.style.display = 'none';
        });
        
        // Close modal when clicking outside
        coinModal.addEventListener('click', (e) => {
            if (e.target === coinModal) {
                coinModal.style.display = 'none';
            }
        });
        
        // Scroll to top
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                scrollTop.classList.add('visible');
            } else {
                scrollTop.classList.remove('visible');
            }
        });
        
        scrollTop.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // Helper Functions
        function formatNumber(num) {
            if (num === null || num === undefined) return 'N/A';
            
            // For prices less than 1
            if (num < 1 && num > 0) {
                return num.toFixed(6);
            }
            
            // For larger numbers
            return new Intl.NumberFormat().format(
                num >= 1000000000 ? (num / 1000000000).toFixed(2) + 'B' :
                num >= 1000000 ? (num / 1000000).toFixed(2) + 'M' :
                num >= 1000 ? (num / 1000).toFixed(2) + 'K' :
                num.toFixed(2)
            );
        }
