<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Live Crypto Prices with Retro Pixel Design - Track cryptocurrency prices in real-time with a nostalgic 8-bit aesthetic">
    <meta name="keywords" content="crypto, cryptocurrency, bitcoin, ethereum, live prices, retro, pixel">
    <title>PixelCrypto Live</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff00;
            --secondary: #ff00ff;
            --bg: #000000;
            --text: #ffffff;
            --pixel-border: 4px solid var(--primary);
        }

        [data-theme="light"] {
            --bg: #ffffff;
            --text: #000000;
            --primary: #ff0000;
            --secondary: #0000ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }

        header, footer {
            padding: 20px;
            text-align: center;
            border: var(--pixel-border);
            margin: 10px;
            box-shadow: 8px 8px 0 var(--secondary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-box {
            margin: 20px 0;
            padding: 15px;
            width: 100%;
            border: var(--pixel-border);
            background-color: transparent;
            color: var(--text);
            font-size: 1.2em;
        }

        .crypto-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            overflow-x: auto;
        }

        .crypto-table th, .crypto-table td {
            padding: 15px;
            border: var(--pixel-border);
            text-align: left;
        }

        .positive {
            color: #00ff00;
        }

        .negative {
            color: #ff0000;
        }

        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            cursor: pointer;
            border: var(--pixel-border);
        }

        .social-links {
            margin: 20px 0;
        }

        .social-links a {
            color: var(--text);
            margin: 0 10px;
            font-size: 1.5em;
            text-decoration: none;
        }

        .glitch {
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @media (max-width: 768px) {
            .crypto-table {
                display: block;
            }
            
            .pixel-font {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle pixel-font" onclick="toggleTheme()">TOGGLE MODE</button>
    
    <header class="glitch">
        <h1 class="pixel-font">PIXELCRYPTO LIVE</h1>
        <div class="social-links">
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-discord"></i></a>
        </div>
    </header>

    <div class="container">
        <input type="text" class="search-box pixel-font" placeholder="SEARCH COIN..." onkeyup="searchCoin()">
        
        <table class="crypto-table">
            <thead>
                <tr class="pixel-font">
                    <th>COIN</th>
                    <th>SYMBOL</th>
                    <th>PRICE</th>
                    <th>24H</th>
                    <th>MARKET CAP</th>
                </tr>
            </thead>
            <tbody id="crypto-data">
                <!-- Data akan diisi oleh JavaScript -->
            </tbody>
        </table>
    </div>

    <footer class="pixel-font">
        <p>Â© 2024 PIXELCRYPTO LIVE - ALL RIGHTS RESERVED</p>
    </footer>

    <script>
        // Load theme from localStorage
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.setAttribute('data-theme', savedTheme);

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        async function fetchCryptoData() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false');
                const data = await response.json();
                updateCryptoTable(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function updateCryptoTable(data) {
            const tbody = document.getElementById('crypto-data');
            tbody.innerHTML = '';

            data.forEach(coin => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><img src="${coin.image}" alt="${coin.name}" width="20"> ${coin.name}</td>
                    <td class="pixel-font">${coin.symbol.toUpperCase()}</td>
                    <td>$${coin.current_price.toLocaleString()}</td>
                    <td class="${coin.price_change_percentage_24h >= 0 ? 'positive' : 'negative'} pixel-font">
                        ${coin.price_change_percentage_24h.toFixed(2)}%
                    </td>
                    <td>$${coin.market_cap.toLocaleString()}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function searchCoin() {
            const input = document.querySelector('.search-box');
            const filter = input.value.toUpperCase();
            const rows = document.querySelectorAll('#crypto-data tr');

            rows.forEach(row => {
                const name = row.getElementsByTagName('td')[0].textContent.toUpperCase();
                const symbol = row.getElementsByTagName('td')[1].textContent.toUpperCase();
                if (name.includes(filter) || symbol.includes(filter)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // Initial fetch
        fetchCryptoData();
        // Auto-refresh every 30 seconds
        setInterval(fetchCryptoData, 30000);
    </script>

    <!-- Load pixel font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</body>
</html>
