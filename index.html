<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker Live</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --accent-color: #4CAF50;
            --hover-color: #3d3d3d;
        }

        [data-theme="light"] {
            --bg-color: #f5f5f5;
            --text-color: #333333;
            --card-bg: #ffffff;
            --hover-color: #eeeeee;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--accent-color);
            font-size: 2.5rem;
        }

        .theme-toggle {
            background: var(--card-bg);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: var(--text-color);
            cursor: pointer;
            transition: 0.3s;
        }

        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 80px;
        }

        .crypto-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .crypto-card:hover {
            transform: translateY(-5px);
            background: var(--hover-color);
        }

        .crypto-name {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .crypto-symbol {
            color: var(--accent-color);
            font-weight: bold;
        }

        .price-change {
            float: right;
        }

        .positive {
            color: #4CAF50;
        }

        .negative {
            color: #f44336;
        }

        footer {
            background: var(--card-bg);
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: var(--text-color);
            font-size: 24px;
            transition: 0.3s;
        }

        .social-links a:hover {
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .crypto-grid {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Crypto Live Tracker</h1>
            <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
        </header>
        
        <div id="crypto-container" class="crypto-grid">
            <div class="loading">Loading data...</div>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script>
        // Theme Toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Fetch Crypto Data
        async function fetchCryptoData() {
            try {
                const response = await fetch(
                    'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false'
                );
                const data = await response.json();
                displayCryptoData(data);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('crypto-container').innerHTML = 
                    '<div class="error">Error loading data. Please try again later.</div>';
            }
        }

        // Display Crypto Data
        function displayCryptoData(data) {
            const container = document.getElementById('crypto-container');
            container.innerHTML = data.map(crypto => `
                <div class="crypto-card">
                    <div class="crypto-name">
                        <img src="${crypto.image}" alt="${crypto.name}" width="24" height="24">
                        <span>${crypto.name}</span>
                        <span class="crypto-symbol">${crypto.symbol.toUpperCase()}</span>
                    </div>
                    <div>
                        Price: $${crypto.current_price.toLocaleString()}
                        <span class="price-change ${crypto.price_change_percentage_24h >= 0 ? 'positive' : 'negative'}">
                            ${crypto.price_change_percentage_24h?.toFixed(2)}%
                        </span>
                    </div>
                    <div>Market Cap: $${crypto.market_cap.toLocaleString()}</div>
                </div>
            `).join('');
        }

        // Auto-refresh every 30 seconds
        fetchCryptoData();
        setInterval(fetchCryptoData, 30000);
    </script>
</body>
</html>
