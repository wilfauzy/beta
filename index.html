<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 100 Cryptocurrency Prices Live - CryptoWatch</title>
    <meta name="description" content="Track top 100 cryptocurrency prices in real-time with live market data. Auto-refreshing every 30 seconds with dark mode and mobile-friendly interface.">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2ecc71;
            --background: #1a1a1a;
            --text: #ffffff;
            --card-bg: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        header {
            background: var(--card-bg);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .crypto-card {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .crypto-card:hover {
            transform: translateY(-3px);
        }

        .price {
            font-size: 1.2rem;
            color: var(--primary);
            margin: 0.5rem 0;
        }

        footer {
            background: var(--card-bg);
            padding: 2rem 1rem;
            margin-top: 3rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-links a {
            color: var(--text);
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }

        /* Loading Animation */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>CryptoWatch</h1>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <div id="crypto-list" class="crypto-grid"></div>
        <div class="loader" id="loader"></div>
    </main>

    <footer>
        <div class="footer-content">
            <div>
                <h3>Resources</h3>
                <p><a href="#faq">FAQ</a></p>
                <p><a href="#blog">Blog</a></p>
            </div>
            <div>
                <h3>Connect</h3>
                <div class="social-links">
                    <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://telegram.org" target="_blank"><i class="fab fa-telegram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Fetch Crypto Data
        async function fetchCryptoData() {
            try {
                const response = await fetch(
                    'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false'
                );
                const data = await response.json();
                displayCryptoData(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        // Display Crypto Data
        function displayCryptoData(data) {
            const container = document.getElementById('crypto-list');
            container.innerHTML = '';

            data.forEach(coin => {
                const card = document.createElement('div');
                card.className = 'crypto-card';
                card.innerHTML = `
                    <h3>${coin.name} (${coin.symbol.toUpperCase()})</h3>
                    <p class="price">$${coin.current_price}</p>
                    <p>24h Change: ${coin.price_change_percentage_24h.toFixed(2)}%</p>
                    <p>Market Cap: $${coin.market_cap.toLocaleString()}</p>
                `;
                container.appendChild(card);
            });
        }

        // Auto-refresh every 30 seconds
        setInterval(fetchCryptoData, 30000);

        // Initial load
        fetchCryptoData();

        // PWA Setup
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered');
                    }).catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
